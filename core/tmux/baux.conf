# BAUX tmux config v0.3.0 — Immortal Edition
# Prefix: C-Space

set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g escape-time 0
set -g status-interval 5
set -g status on
set -g status-position top
set -g status-justify left

# Prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Your keybinds (unchanged — perfect)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
bind -n M-% split-window -h -c "#{pane_current_path}"
bind -n M-\" split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind , command-prompt -I "#W" "rename-window '%%'"
bind . command-prompt -I "#S" "rename-session '%%'"
bind r source-file "$BAUX_HOME/tmux/baux.conf" \; display "BAUX reloaded!"

# Your bot binds (unchanged)

# ── IMMORTALITY: resurrect + continuum (host-aware) ──
set -g @resurrect-dir '/var/tmp/baux-resurrect/$(hostname -s)'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh mosh psql mysql serial~* "~baux-bot.sh"'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
run-shell /usr/share/tmux-plugins/resurrect/resurrect.tmux
run-shell /usr/share/tmux-plugins/continuum/continuum.tmux

# Status bar — fixed hostname + battery
set -g status-style bg=default,fg=cyan
set -g status-left "#[fg=black,bg=cyan,bold] BAUX #[fg=cyan,bg=default] on #H #[default]"
set -g status-right "#[fg=yellow]#{?client_prefix,PREFIX ,}#[fg=green]%a %H:%M#{?battery_percentage, #{battery_percentage}%%,}"
set -g status-center "#[fg=brightwhite,bold]#{b:pane_current_path}#[default]"

# Window styles
setw -g window-status-format " #I:#W#{?window_activity_flag,!, } "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style fg=brightwhite,bold
setw -g window-status-activity-style fg=yellow

# Truecolor bling
if-shell 'test -n "$COLORTERM" || echo "$TERM" | grep -q "256color\|24bit"' '\
    set -g status-style bg=#1e1e2e,fg=#cdd6f4; \
    set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] BAUX #[fg=#89b4fa,bg=#1e1e2e] on #H #[default]"; \
    setw -g window-status-current-style bg=#89b4fa,fg=#1e1e2e,bold; \
    set -g status-right "#[fg=#a6e3a1]%a %H:%M"; \
    set -g status-center "#[fg=#f9e2af,bold]#{b:pane_current_path}#[default]" \
'

# User overrides
if-shell '[ -f /etc/baux/tmux.local.conf ]' 'source-file /etc/baux/tmux.local.conf'
