# Roxanne Cyberdeck tmux — Immortal + Unixporn Edition v0.2.1
# Prefix: C-Space
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g escape-time 0
set -g status-interval 5
set -g status on
set -g status-position top
set -g status-justify left

# Prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Your perfect keybinds
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
bind -n M-% split-window -h -c "#{pane_current_path}"
bind -n M-\" split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind , command-prompt -I "#W" "rename-window '%%'"
bind . command-prompt -I "#S" "rename-session '%%'"
bind r source-file "$BAUX_HOME/tmux/baux.conf" \; display "Roxanne reloaded!"

# IMMORTAL SSH PANES
set -g remain-on-exit on
set -g remain-on-exit failed
set -g pane-border-status top
set -g pane-border-format "#[fg=red,bold] #P: #{pane_current_command} #{?pane_dead, ← DEAD →, #[fg=green]LIVE#[default]} "

# TPM + resurrect + continuum
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-dir '/var/tmp/baux-resurrect/$(hostname -s)'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh mosh psql mysql serial~* "*baux*"'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

run '/usr/share/tmux/plugins/tpm/tpm'

# Roxanne status bar — RED ROOT, GREEN TIME, BLUE PATH, HOSTNAME FIXED
set -g status-left "#[fg=#1e1e2e,bg=#f38ba8,bold] ROXANNE #[fg=#f38ba8,bg=#1e1e2e] on #[fg=#89b4fa,bold]#H #[default]"
set -g status-right "#[fg=yellow]#{?client_prefix,PREFIX ,}#[fg=#a6e3a1]%a %H:%M"
set -g status-center "#[fg=#f9e2af,bold]#{b:pane_current_path}#[default]"
set -g status-style bg=#1e1e2e,fg=#cdd6f4
setw -g window-status-current-style bg=#f38ba8,fg=#1e1e2e,bold

# User overrides
if-shell '[ -f /etc/baux/tmux.local.conf ]' 'source-file /etc/baux/tmux.local.conf'

# Enter respawns dead panes
bind-key Enter respawn-pane -k \; display "Reconnecting dead pane..."

